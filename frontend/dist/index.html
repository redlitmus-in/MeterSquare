    <style>
      /* Initial loading screen styles - matching login page theme */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom right, white, #f9fafb, white);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
        overflow: hidden;
      }
      
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      /* Background pattern - EXACTLY from login page */
      .background-pattern {
        position: absolute;
        inset: 0;
        opacity: 0.02;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      /* Loading content container */
      .loader-content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        min-width: 320px;
      }
      
      /* Logo styling */
      .loader-logo {
        width: 200px;
        height: auto;
        margin: 0 auto 2rem;
        animation: logoFloat 3s ease-in-out infinite;
      }

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      /* Modern pulse wave loader - EXACTLY matching ModernLoadingSpinners component */
      .pulse-wave-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
        height: 80px;
        width: 80px;
        margin: 2rem auto;
      }
      
      .pulse-wave-bar {
        width: 3px;
        height: 40px;
        border-radius: 2px;
        animation: pulseWave 1.2s ease-in-out infinite;
      }
      
      .pulse-wave-bar:nth-child(1) {
        background-color: #ef4444; /* red */
        animation-delay: 0s;
      }
      
      .pulse-wave-bar:nth-child(2) {
        background-color: #3b82f6; /* blue */
        animation-delay: 0.2s;
      }
      
      .pulse-wave-bar:nth-child(3) {
        background-color: #10b981; /* green */
        animation-delay: 0.4s;
      }
      
      @keyframes pulseWave {
        0%, 100% {
          transform: scaleY(0.5);
          opacity: 0.5;
        }
        50% {
          transform: scaleY(1);
          opacity: 1;
        }
      }
      
      /* Loading text */
      .loader-text {
        color: #374151;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 1.125rem;
        font-weight: 600;
        margin-top: 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .loader-subtext {
        color: #6b7280;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      /* Loading progress dots */
      .loading-dots {
        display: inline-flex;
        gap: 4px;
        margin-left: 8px;
      }

      .loading-dot {
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: #6b7280;
        animation: loadingDot 1.4s ease-in-out infinite;
      }

      .loading-dot:nth-child(1) { animation-delay: 0s; }
      .loading-dot:nth-child(2) { animation-delay: 0.2s; }
      .loading-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes loadingDot {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }
    </style>
